<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Аренда авто и каршеринг в Грузии. Быстро удобно качественно и безопасно">
		<link rel="stylesheet" href="css/profile.css">
		<title data-lang="home_page-title">Аренда авто и каршеринг в Грузии.Быстро качественно и безопасно</title>
	</head>
<body>
<!-- header section -->
<header class="header">
    <div class="back-btn-box">
        <div class="back-btn">
            <a href="index.html"><img src="icons/back.png" alt="arrow-left icon"></a>
        </div>
        <div class="logo-box">
			<a href="index.html"><img src="images/logo.png" alt="сompany logo"></a>
		</div>
    </div>
</header>

<!-- Signin section -->
<main class="main">
<section class="section">
    <div class="signup-box">
        <!-- Signin logo box -->
        <div class="login-logo-box">
            <img src="images/logo.png" alt="company logo">
        </div>
        <h1 class="login-title">Create account</h1>
        
        <!-- Signin Form box -->
        <form class="form" action="" method="">
            <label for="username">Name</label>
            <input type="text" name="username" id="username" required autocomplete="off">
            <label for="useremail">Email</label>
            <input type="text" name="email" id="useremail" required autocomplete="off">
            <label for="user-pass">Password</label>
            <input type="password" name="userpass" id="user-pass" required>
            <label for="confirm-pass">Confirm</label>
            <input type="password" name="confirmpassword" id="confirm-pass" required>
        </form>
        <div class="check-box">
            <input type="checkbox" name="checkbox">
            <p>I agree with terms of <a href="">privacy policy</a></p>
        </div>
        <div class="submit-box">
            <button class="btn" id="submit-btn">Signup</button>
        </div>
        <!-- Go to Signin page box -->
        <div class="resend-box">
            <p>Already have a account? <a href="signin.html">Signin</a></p>
        </div>
    </div>
</section>
</main>
<script src="js/signup.js"></script>
	</body>
</html>
