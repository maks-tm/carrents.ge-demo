<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Аренда авто и каршеринг в Грузии. Быстро удобно качественно и безопасно">
		<link rel="stylesheet" href="css/profile.css">
		<title data-lang="home_page-title">Аренда авто и каршеринг в Грузии.Быстро качественно и безопасно</title>
	</head>
<body>
<!-- header section -->
<header class="header">
    <div class="back-btn-box">
        <div class="back-btn">
            <a href="index.html"><img src="icons/back.png" alt="arrow-left icon"></a>
        </div>
        <div class="logo-box">
			<a href="index.html"><img src="images/logo.png" alt="сompany logo"></a>
		</div>
    </div>
</header>


<!-- Signin section -->
<main class="main">
    <section class="section">
        <div class="signup-box">

            <!-- Signin logo box -->
            <div class="login-logo-box">
                <img src="images/logo.png" alt="company logo">
            </div>

            <!-- Title and Subtitle box -->
            <h1 class="login-title">Login</h1>
            <p class="login-subtitle">Please sign in to continue.</p>

            <!-- Signin Form box -->
            <form class="form" action="" method="">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required autocomplete="off">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" required autocomplete="off">
            </form>

            <!-- Password forgot box -->
            <div class="forgot">
                <a href="#" id="forgot-password">Forgot password ?</a>
            </div>

            <!-- Login box -->
            <div class="submit-box">
                <button class="btn" id="submit-btn">Login</button>
            </div>

            <!-- Go to Signup page box -->
            <div class="resend-box">
                <p>Don't have an account? <a href="signup.html">Signup</a></p>
            </div>
        </div>
    </section>
</main>
    <script src="js/signin.js"></script>
	</body>
</html>
